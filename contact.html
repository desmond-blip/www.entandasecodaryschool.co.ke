<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Entanda Secondary School</title>
  <style>
    :root {
      --primary-color: #004d40;
      --secondary-color: #00695c;
      --accent-color: #25D366;
      --bg-color: #e0f2f1;
      --text-color: #212121;
      --button-text-color: #ffffff;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .contact-container {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      padding: 30px;
    }
    .contact-container h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 10px;
    }
    .contact-container p {
      text-align: center;
      margin-bottom: 20px;
      color: var(--secondary-color);
    }
    .contact-form {
      display: flex;
      flex-direction: column;
    }
    .contact-form label {
      margin-bottom: 5px;
      font-weight: bold;
      color: var(--secondary-color);
    }
    .contact-form input,
    .contact-form textarea {
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid var(--secondary-color);
      border-radius: 5px;
      font-size: 16px;
      width: 100%;
    }
    .contact-form textarea {
      resize: vertical;
    }
    .contact-form button {
      background: var(--accent-color);
      color: var(--button-text-color);
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .contact-form button:hover {
      background: #1ebd5d;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1>Contact Us</h1>
    <p>If you have any questions or need assistance, please reach out to us.</p>
    <form class="contact-form" id="contactForm" autocomplete="off">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Your email address" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>

      <button type="button" id="whatsappButton">Send via WhatsApp</button>
    </form>
  </div>

  <script>
    document.getElementById('whatsappButton').addEventListener('click', function () {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !email || !phone || !message) {
        alert("Please fill in all fields before sending.");
        return;
      }

      const text = encodeURIComponent(
        `Contact Request from Entanda Secondary School:\n\nName: ${name}\nEmail: ${email}\nPhone: ${phone}\nMessage: ${message}`
      );

      const whatsappNumber = "254746268041"; // Change this to your actual WhatsApp number
      const whatsappLink = `https://wa.me/${whatsappNumber}?text=${text}`;
      window.open(whatsappLink, '_blank');

      alert("Message sent to Entanda Secondary School!");

      document.getElementById('contactForm').reset();
    });
  </script>
</body>
</html>
